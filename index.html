<!DOCTYPE html>

<body>
<h1>Digital Clock With Different Time Zones</h1>
<div class="timebox">
<h3>India</h3>
<p id="IndiaTime"></p>
</div>

<div class="timebox">
    <h3>USA</h3>
    <p id="USATime"></p>
</div>

<div class="timebox">
        <h3>Europe</h3>
        <p id="EuropeTime"></p>
</div>
<h1>Analog Clock With Different Time Zones</h1>

<body>
  
    <div id="clockContainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        </div>
     <h2>India</h2>   
      <br><br><br>
     <div id="clockContainer1">
        <div id="uhour"></div>
        <div id="uminute"></div>
        <div id="usecond"></div>
        </div>
     <h2>USA</h2>   
     <br><br><br>
     <div id="clockContainer2">
        <div id="ehour"></div>
        <div id="eminute"></div>
        <div id="esecond"></div>
        </div>
     <h2>Europe</h2>   
     <br><br><br>
<script src="index.js"></script>
</body>
</html>
